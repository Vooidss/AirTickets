<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href = "/css/index.css" rel = "styLesheet">
    <script src = "/js/index.js" type = "text/javascript"></script>
    <title>Главная страница</title>
</head>

<body>

<div id = "wrap">

    <section class = "header_wrap">
        <header class = "header">
            <a href = "#">
                <img src = "/img/logo.png" id = "logo" class = "logo" alt="">
            </a>
            <ul class = "menu">
                <li><a href = "#"> Главная </a></li>
                <li><a href = "#"> Помощь </a></li>
                <li><a href = "#" class="account">Аккаунт</a></li>
            </ul>
        </header>
    </section>

    <section class = "buying_tickets_wrap">
        <div class = "main_div">
            <h1 class = "first_slogan">Летай куда угодно и с кем угодно</h1>
            <h2 class = second_slogan>Скорей купи билеты и лети вместе с нами</h2>

            <div class = "main_window_buying_tickets">
                <div class = "sending">
                    <button id = "firstbut" type="button" class="btn btn-sending" onclick="showOneWayForm()">Туда</button>
                    <button id = "secondbut" type="button" class="btn btn-sending" onclick="showRoundTripForm()">Туда и обратно</button>
                </div>

                <div class="buying_tickects">
                    <form id="one-way-form">
                        <div class="form-group">
                            <div class = "box">
                                <label for="first-list" class = "text-form-group">Место вылета</label>
                            </div>
                            <select id="first-list" class="form-control">

                            </select>
                        </div>
                        <div class="form-group">
                            <div class = "box">
                                <label for="second-list" class = "text-form-group">Место прибытия</label>
                            </div>
                            <select  id="second-list" class="form-control">

                            </select>
                        </div>
                        <div class="form-group">
                        <div class = "box">
                            <label for="departure-date" class = "text-form-group">Дата отправки</label>
                        </div>
                            <input type="date"  class="form-control" id="departure-date" name="departure-date" required>
                        </div>
                        <div class="form-group">
                            <div class = "box">
                                <label for="passenger-count" class = "text-form-group">Количество людей</label>
                            </div>
                            <input type="number" class="form-control" id="passenger-count" name="passenger-count" required>

                        </div>

                        <button type="submit" class="btn btn-primary" value="Отправить">Отправить</button>
                    </form>

                    <form id="round-trip-form" style="display: none;" th:method="POST" th:object="${ticket}">

                        <div class="form-group">
                            <div class = "box">
                                <label for="first-list-swap" class = "text-form-group">Место вылета</label>
                            </div>
                            <select id="first-list-swap" class="form-control">
                                <option ></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class = "box">
                                <label for="second-list-swap" class = "text-form-group">Место прибытия</label>
                            </div>
                                <select id="second-list-swap" class="form-control">
                                <option ></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class = "box">
                                <label for="departure-date-two" class = "text-form-group">Дата отправки</label>
                            </div>
                                <input type="date" class="form-control" id="departure-date-two" name="departure-date" required>
                        </div>
                        <div class="form-group">
                            <div class = "box">
                                <label for="return-date" class = "text-form-group">Дата вылета обратно</label>
                            </div>
                            <input type="date" class="form-control" id="return-date" name="return-date" required>
                        </div>
                        <div class="form-group">
                            <div class = "box">
                                <label for="passenger-count" class = "text-form-group">Количество людей</label>
                            </div>
                                <input  type="number" class="form-control" id="passenger-count" name="passenger-count" required>

                        </div>
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
        <a class="login-trigger" href="#" data-target="#login" data-toggle="modal">Login</a>
    </section>

</div>

</body>
</html>
